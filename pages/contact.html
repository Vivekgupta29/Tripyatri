<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Tripyatri</title>
    <link
      rel="icon"
      href="../assests/logos/tripyatri-logo.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div id="cursorball"></div>
    <div id="main">
      <div id="navslider">
        <div id="closebutton">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M12.0007 10.5865L16.9504 5.63672L18.3646 7.05093L13.4149 12.0007L18.3646 16.9504L16.9504 18.3646L12.0007 13.4149L7.05093 18.3646L5.63672 16.9504L10.5865 12.0007L5.63672 7.05093L7.05093 5.63672L12.0007 10.5865Z"
            ></path>
          </svg>
        </div>
        <div id="navsliderheading">
          <div id="navslidermenu">Menu</div>
        </div>
        <div id="navlinks">
          <a href="#">Blog</a>
          <a href="#">About us</a>
          <a href="#">Contact us</a>
        </div>
      </div>
      <div id="nav">
        <div id="navlogo">
          <div id="sitelogo">
            <img src="../assests/logos/tripyatri-logo.png" alt="" />
          </div>
          <div id="sitename">Tripyatri</div>
        </div>
        <div id="navlinks">
          <a href="#">Blog</a>
          <a href="#">About us</a>
          <a href="#">Contact us</a>
        </div>
        <div id="navbuttons">
          <div id="search">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z"
              ></path>
            </svg>
          </div>
          <div id="options">
            <div id="menubutton">
              <div id="optionsline1" class="optionslines"></div>
              <div id="optionsline2" class="optionslines"></div>
              <div id="optionsline3" class="optionslines"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="contactpage1">
        <div id="contactbox">
          <div id="contacttop">
            <h1>Contact Us</h1>
          </div>
          <div id="contactbottom">
            <label for="name">Name</label><input type="text" id="name" />
            <label for="email">Email</label><input type="text" id="email" />
            <label for="message">Message</label
            ><input type="text" id="message" />
            <button>Submit</button>
            <button>Whatsapp</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/ScrollTrigger.min.js"
      integrity="sha512-LQQDtPAueBcmGXKdOBcMkrhrtqM7xR2bVrnMtYZ8ImAZhFlIb5xrMqQ6uZviyeSB+4mYj89ta8niiCIQM1Gj0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"
      integrity="sha512-7Au1ULjlT8PP1Ygs6mDZh9NuQD0A5prSrAUiPHMXpU6g3UMd8qesVnhug5X4RoDr35x5upNpx0A6Sisz1LSTXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../script.js"></script>
  </body>
</html>
